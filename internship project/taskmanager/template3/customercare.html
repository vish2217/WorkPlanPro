<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Care</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .info-box {
      flex: 1;
      min-width: 250px;
      margin: 10px;
    }

    .info-box h3 {
      margin-bottom: 10px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-info {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Customer Care</h1>

    <div class="contact-info">
      <div class="info-box">
        <h3>üìû Phone</h3>
        <p>+91-9876543210</p>
      </div>
      <div class="info-box">
        <h3>üìß Email</h3>
        <p>support@example.com</p>
      </div>
      <div class="info-box">
        <h3>‚è∞ Working Hours</h3>
        <p>Mon ‚Äì Sat, 9AM ‚Äì 6PM</p>
      </div>
    </div>

    <form method="post" action="#">
      {% csrf_token %}
    {{ form.as_p }}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
