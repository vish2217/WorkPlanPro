

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SchedulePro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background: #218838;
    }

    .footer-text {
      margin-top: 15px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .footer-text a {
      color: #28a745;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
    .dash-btn {
      width: 100%;
      padding: 6px;
      border:#ccc;
      background: yellowgreen;
      color: white;
      font-size: 16px;
      border-radius: 17px;
      cursor: pointer;
      transition: 0.3s;
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form method="POST" action="/register/">
      {% csrf_token %}
  {{ form.as_p }}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Developer">Developer</option>
          <option value="Tester">Tester</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required />
      </div>
        <button class="dash-btn" type="submit"> sign up</button>


      
    </form>

    <div class="footer-text">
      <!-- <button type="button" onclick="window.location.href='template3/login.html'">Go to Login</button> -->
<button onclick="window.location.href='{% url 'login' %}'" class="signup-btn">Go to Login</button>
<button onclick="window.location.href='{% url 'dashboard' %}'" class="dash-btn"> Dashboard</button>



    </div>
  </div>

</body>
</html>
